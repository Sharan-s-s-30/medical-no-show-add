
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports: ["5672:5672","15672:15672"]

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes: ["pgdata:/var/lib/postgresql/data"]

  producer:
    build: ./producer
    env_file: .env
    depends_on: [rabbitmq]
    volumes:
      # mount the entire data folder into /app/data inside the container
      - ./data:/app/data:ro

  processor:
    build: ./processor
    env_file: .env
    depends_on: [rabbitmq]

  uploader:
    build: ./uploader
    env_file: .env
    depends_on: [rabbitmq, postgres]

volumes:
  pgdata:
